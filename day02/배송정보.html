<!DOCTYPE html>
<html>
<head>
    
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        label{
            display: inline-block;
            width : 100px
        }
        .find-btn{
        margin-top: 10px;
        display: flex;
        justify-content:space-evenly
        }
        .find-btn1{
            width: 100px;
            height: 50px;
        }
        
    </style> 
</head>
<body>
    <form action = "order.jsp">
        <fieldset>
            <legend> 상품 선택></legend>
            <p>주문할 상품을 선택해 주세요.</p>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            
            <input type="number" min = "0" max = "5">개 (최대 5개)<br>

            
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="number" min = "0" max = "5">개 (최대 3개)<br>

            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="number" min = "0" max = "5">개 (최대 5개)<br>

            <label><input type="checkbox" value="f_5">선물용 5kg</label>
            <input type="number" min = "0" max = "5">개 (최대 3개)<br>

            <p>포장 선택.</p>
            <label><input type="radio" name = "gift" value = "yes">선물 포장</label><br>
            <label><input type="radio" name = "gift" value = "no">기본 포장</label>
        </fieldset>
        
        <fieldset id = "info">
            <legend >배송 정보</legend>
            <label for = "userName">이름 </label>
            <input type="text" id = "userName" autofocus size = "30"><br>
            
            <!-- 주문상품, 이름입력정보는 완료-->
            <label for="addr" >배송 주소 </label>
            <input type="text" id = "iddr" size = "30"><br>

            <label for="email">이메일 </label>
            <input type="email" id = "email" size = "30"><br>

            <label for="phone" >연락처 </label>
            <input type="tel" id = "phone" size = "30" placeholder="연락처를 입력해주세요 010-1234-5678" required pattern="[0-1]{3}-[0-9]{3,4}-[0-9]{4}"><br>

            <label for="ddate">배송 지정일 </label>
            <input type="date" id = "ddate"> (주문일로부터 최소 3일 이후)<br>

            <label for = "memo">메모 </label>
            <textarea name = "" id="memo" cols="30" rows="4"></textarea>
        </fieldset id = "button"> 
        <br>
        <div class="find-btn">
            <input type="submit" value = "주문하기" class = "w3-btn w3-round w3-gray w3-border w3-border-blue find-btn1" id = "submit">
            <input type="button" value = "취소하기" class = "w3-btn w3-round w3-gray w3-border w3-border-blue find-btn1" id = "submit">
        </div>
    </form>
</body>
</html>
